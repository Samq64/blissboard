<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Bliss Board for C.A.R.E.</title>
  </head>
  <body>
    <div class="content">
      <h1>Bliss Board for C.A.R.E.</h1>
      <div class="description">
        <p class="desc-text">
          This is the unofficial site for C.A.R.E. to speed up bliss board
          conversations.
        </p>
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="images/eyes-dark.svg"
          />
          <img
            src="images/eyes.svg"
            alt="Eyes surrounded by the digits 0-8."
            height="64"
          />
        </picture>
      </div>
      <noscript>Please enable JavaScript.</noscript>
      <div class="inputDiv">
        <b><label for="numBox">Number:</label></b>
        <input
          type="number"
          id="numBox"
          min="0"
          max="2330"
          placeholder="0002"
          autocomplete="off"
          autofocus
        />
      </div>
      <div class="bubble" id="output">
        Type a code to see the corresponding word.
      </div>
      <img
        src="images/character.svg"
        alt="Person in a wheelchair"
        height="150"
      />
      <fieldset id="history">
        <legend>History</legend>
        <ol id="list"></ol>
      </fieldset>
      <footer>
        <a href="https://samq64.github.io">Home</a>
        | <a href="./scratch">Scratch version</a> |
        <a href="https://github.com/Samq64/blissboard">Source code</a>
        <br />
        <small
          >The character is from <a href="https://scratch.mit.edu">Scratch</a>'s
          asset library.</small
        >
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
